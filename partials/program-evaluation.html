<section id="main-container" ng-controller="programEval">
  <h1 class="app-title">Program Evaluation</h1>
  
  <div class="card">
    <h2 class="card-title">Program Overview Questions</h2>
    <div ng-repeat="question in programEvalData">
      <p>{{$index +1 }}. {{question.questionText}}</p>
      <button ng-click="yesVote($index)" class="rating-btn vote-btn">Yes 
        <div class="count">{{question.yes}}</div>
      </button>
      <button ng-click="noVote($index)" class="rating-btn vote-btn"> No 
        <div class="count">{{question.no}}</div>
      </button>
      <button ng-click="noAnswer($index)" class="rating-btn vote-btn"> N/A 
        <div class="count">{{question.n_a}}</div>
      </button>
    </div>
  </div>
  
  <div class="card">
    <h2 class="card-title">Most Interesting Speaker</h2>
    <table class="favorites-table">
      <thead>
        <tr>
          <td><button ng-click="sortFavorites(speakerLineup)">sort</button></td>
          <td>Speaker</td>
          <td>Votes</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="speaker in speakerLineup">
          <td><button class="rating-btn fav-btn" ng-click="favoriteVote($index)"><img src="./icons/favorite.svg"></button></td>
          <td>{{speaker.speaker_name}}</td>
          <td class="number-data">{{speaker.favorite_votes}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  </div>

</section>
