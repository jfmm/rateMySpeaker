<section id="main-container" ng-controller="programEval">
  <h1 class="app-title">Program Evaluation</h1>
  
  <div class="card">
    <h2 class="card-title">Program Overview Questions</h2>
    <div ng-repeat="question in programEvalData" class="question">
      <p>{{$index +1 }}. {{question.questionText}}</p>
      
      <button data-value="yes" ng-click="vote($index, $event, 'programEvalData')" class="rating-btn vote-btn">Yes 
        <div class="count">{{question.yes}}</div>
      </button>
      
      <button data-value="no" ng-click="vote($index, $event, 'programEvalData')" class="rating-btn vote-btn"> No 
        <div class="count">{{question.no}}</div>
      </button>
      
      <button data-value="n_a" ng-click="vote($index, $event, 'programEvalData')" class="rating-btn vote-btn"> N/A 
        <div class="count">{{question.n_a}}</div>
      </button>
    </div>
  </div>
  
  <div class="card">
    <h2 class="card-title">Most Interesting Speaker</h2>
    <table class="favorites-table">
      <thead>
        <tr>
          <td><button ng-click="sortFavorites(speakerLineup)">sort</button></td>
          <td>Speaker</td>
          <td>Votes</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="speaker in speakerLineup">
          <td><button class="rating-btn fav-btn" ng-click="favoriteVote($index)"><img src="./icons/favorite.svg"></button></td>
          <td>{{speaker.speaker_name}}</td>
          <td class="number-data">{{speaker.favorite_votes}}</td>
        </tr>
      </tbody>
    </table>
  </div>  
    

<div class="card">
  <h2 class="card-title">Program Quality Rating</h2>
  <div ng-repeat="question in programQualityRating" class="question">
      <p>{{$index +1 }}. {{question.questionText}}</p>
      <button data-value="excellent" ng-click="vote($index, $event, 'programQualityRating')" class="rating-btn vote-btn">Excellent 
        <div class="count">{{question.excellent}}</div>
      </button>
    
      <button data-value="good" ng-click="vote($index, $event, 'programQualityRating')" class="rating-btn vote-btn">Good
        <div class="count">{{question.good}}</div>
      </button>
    
      <button data-value="fair" ng-click="vote($index, $event, 'programQualityRating')" class="rating-btn vote-btn">Fair 
        <div class="count">{{question.fair}}</div>
      </button>
    
       <button data-value="poor" ng-click="vote($index, $event, 'programQualityRating')" class="rating-btn vote-btn">Poor 
        <div class="count">{{question.poor}}</div>
      </button>
    
      <button data-value="n_a" ng-click="vote($index, $event, 'programQualityRating')" class="rating-btn vote-btn"> N/A 
        <div class="count">{{question.n_a}}</div>
      </button>
    </div>
</div>

</section>
